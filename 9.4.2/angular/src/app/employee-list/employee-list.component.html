<!-- employee-list.component.html -->
<div>
  <button (click)="openCreateForm()">+ Create Employee</button>
</div>

<!-- Show Create Form Conditionally -->
<div *ngIf="showCreateForm" class="form-container">
  <h3>Create New Employee</h3>
  <form (ngSubmit)="createEmployee()" #employeeForm="ngForm">
    <input type="text" placeholder="First Name" [(ngModel)]="newEmployee.firstName" name="firstName" required>
    <input type="text" placeholder="Last Name" [(ngModel)]="newEmployee.lastName" name="lastName" required>
    <input type="text" placeholder="Email" [(ngModel)]="newEmployee.email" name="email" required>
    <!-- Add more fields as per your model -->

    <button type="submit" [disabled]="employeeForm.invalid">Submit</button>
    <button type="button" (click)="closeCreateForm()">Cancel</button>
  </form>
</div>

<!-- Show List -->
<ul>
  <li *ngFor="let emp of employees">
    {{ emp.firstName }} {{ emp.lastName }} ({{ emp.email }})
  </li>
</ul>
